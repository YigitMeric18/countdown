<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 30px;
        }
        .countdown {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div id="countdown" class="countdown"></div>

    <script>
        // Geri sayım için hedef tarih
        var hedefTarih = new Date("Dec 31, 2024 23:59:59").getTime();

        // Her saniye geri sayımı güncelleyen bir fonksiyon
        var geriSayimFonksiyonu = setInterval(function() {
            var simdi = new Date().getTime();
            var fark = hedefTarih - simdi;

            var gunler = Math.floor(fark / (1000 * 60 * 60 * 24));
            var saatler = Math.floor((fark % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var dakikalar = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
            var saniyeler = Math.floor((fark % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                gunler + " Gün " + saatler + " Saat " + dakikalar + " Dakika " + saniyeler + " Saniye ";

            if (fark < 0) {
                clearInterval(geriSayimFonksiyonu);
                document.getElementById("countdown").innerHTML = "Süre Doldu!";
            }
        }, 1000);
    </script>
</body>
</html>
